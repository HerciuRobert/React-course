<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/rps.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <section class="game">
        <h1>Choose your weapon</h1>
        <div>User's choice: </div>
        <div class="optionu"></div>
        <br>
        <div>Computer's choice: </div>
        <div class="optionc"></div>
        <p><button class="play">PLAY!</button></p>
        <div class="user hidden">User wins!</div>
        <div class="comp">Computer wins!</div>
        <div class="tie">It's a tie!</div>
    </section>
</body>
</html>
