<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch current temperature</title>

    <script src="scripts/weather-change.js" defer></script>
</head>
<body>
    <h2>
        The current temperature in Brasov is:
        <span data-temperature>Loading...</span>
    </h2>
    <h3>Choose display mode:<h3>
        <input type= "radio" name= "temp"  id= "celsius" value= "celsius">
        <label for= "celsius">&deg Celsius</label>
        <input type= "radio" name= "temp"  id= "fahrenheit" value= "fahrenheit">
        <label for="fahrenheit">&deg Fahrenheit</label>
</body>
</html>
